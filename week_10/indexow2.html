<!doctype html>
<html lang="en">
  <head>
    <title>Overwatch_Characters</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
  <body>
    <div class="container" id="display"></div>
      <script>
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET",'http://localhost:3000/Overwatch_Characters');
        xhttp.send();
        xhttp.onload = function(){
          let obj = JSON.parse(this.responseText);
          let temp = '';
          for (i=0; i<obj.length;i++){
            temp += 
            '<tr>'+
            '<td><p class = text-warning>'+obj[i].id+'<p></td>'+
            '<td><img style=padding:25px src='+obj[i].picture+'>'+
            '<td><b class=text-warning>'+ obj[i].name+'</b>'+
            '<br><br><p>&nbsp;weapons : '+obj[i].weapons+'</p>'+
            '<br><p>&nbsp;Abilities 1 : '+obj[i].ABilities_1+'</p>'+
            '<br><p>&nbsp;Abilities 2 : '+obj[i].ABilities_2+'</p>'+
            '<br><p>&nbsp;Abilities 3 : '+obj[i].ABilities_3+'</p>'+
            '<br><p>&nbsp;Abilities 4 : '+obj[i].ABilities_4+'</p></br>'+
            '<br><p>&nbsp;Ultimate : '+obj[i].Ultimate+'</p></br>'+
            '<p class=text-white-50>'+obj[i].Role+''+'</td></td></tr>'
            
          }

          document.getElementById('display').innerHTML='<table class ="table table-striped table-dark">'+temp+'</table>'
          
        }
      </script>
   
    
  </body>
</html>
