<style>

     .circle {

<body >
<center>
<div class="circle"></div>
</center>
 <div class="center">
    <div class="container">
        <form id="myForm">
            <div class="row">
                <div class="col-12" >
                    <label for="" class="form-label">IMG</label>
                    <input type="text" name="" placeholder="URl" class="form-control" id="picture">
                </div><br><br><br><br>
                <div class="col-8" >
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="" placeholder="name" class="form-control" id="Name">
                </div><br><br><br><br>
                <div class="col-4">
                    <label for="" class="form-label">weapons</label>
                    <input type="text" name="" placeholder="weapons name" class="form-control" id="weapons">
                </div>
                <div class="col-12" >
                    <label for="" class="form-label">ABilities 1</label>
                    <input type="text" name="" placeholder="name abilities : details " class="form-control" id="ABilities_1">
                </div><br><br><br><br>
                <div class="col-12">
                    <label for="" class="form-label">ABilities 2</label>
                    <input type="text" name="" placeholder="name abilities : details" class="form-control" id="ABilities_2">
                </div><br><br><br><br>
                <div class="col-12">
                    <label for="" class="form-label">ABilities 3 </label>
                    <input type="text" name="" placeholder="name abilities : details" class="form-control" id="ABilities_3">
                </div><br><br><br><br>
                <div class="col-12">
                    <label for="" class="form-label">ABilities 4</label>
                    <input type="text" name="" placeholder="name abilities : details" class="form-control" id="ABilities_4">
                </div><br><br><br><br>

                <div class="col-6">
                    <label for="" class="form-label">Ultimate</label>
                    <input type="text" name="" placeholder="name ultimate" class="form-control" id="Ultimate">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Role</label>
                    <select type="text" name="" class="form-control" id="Role">
                        <option>Role : tank</option>
                        <option>Role : Damage</option>
                        <option>Role : Support</option>
                      </select>
                </div>&nbsp;
                
            </div>
            
            <div class="row">
                <div class="bu">
                    <input class="btn btn-primary" onclick="addMovie()" type="button" value="Add Characters">
                </div>
            </div>
    </div>
    </form>
    </div>
</div>


    <script>
 function addMovie(){
        let obj = {
            "id":null,
            "picture":document.forms['myForm']['picture'].value,
            "name":document.forms['myForm']['name'].value, 
            "weapons":document.forms['myForm']['weapons'].value, 
            "ABilities_1":document.forms['myForm']['ABilities_1'].value,
            "ABilities_2":document.forms['myForm']['ABilities_2'].value,
            "ABilities_3":document.forms['myForm']['ABilities_3'].value,
            "ABilities_4":document.forms['myForm']['ABilities_4'].value, 
            "Ultimate":document.forms['myForm']['Ultimate'].value,
            "Role":document.forms['myForm']['Role'].value,
                }
        console.log(obj);
        let text =JSON.stringify(obj);
        console.log("Text",text);

        let xhttp = new XMLHttpRequest();
        xhttp.open("POST","http://localhost:3000/Overwatch_Characters");
        xhttp.setRequestHeader("Content-Type","application/json");
        xhttp.send(text);
    } 
    </script>
