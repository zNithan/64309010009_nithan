<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <div class="container" id="display"> </div>
    <script>
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET", 'http://localhost:3000/book');
        xhttp.send();
        xhttp.onload = function () {
            let obj = JSON.parse(this.responseText);
            let temp = '';
            for (i = 0; i < obj.length; i++) {
                temp +=  
                    '<tr><td bgcolor="#ECECEC">' + obj[i].id + '</td><td>' + obj[i].title + '</td>'
                    + '<td bgcolor = "F3F3F3">' + obj[i].ISBN + '</td>' + '<td>' + obj[i].description + '</td>'
                    + '<td>' + obj[i].author + '</td>' + '<td>' + obj[i].year + '</td>'
                    + '<td>' + obj[i].price + '</td>' + '<td><img src="img/'+obj[i].picture+'" width="200px"></td></tr>'

            }
            document.getElementById('display').innerHTML = '<table class="table">'+'<thead class="thead-dark" ><tr><th scope="col">ID</th><th scope="col">title</th><th scope="col">ISBN</th>'
                    +'<th scope="col">description</th><th scope="col">author</th><th scope="col">year</th>'
                    +'<th scope="col">price</th><th scope="col">picture</th></tr></thead>' + temp + '</table>'
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
